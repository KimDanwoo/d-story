# Workflow name
name: 'Chromatic Deployment'

on:
  push:
    branches:
      - deploy
  # pull_request:
  #   branches: [deploy]

jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
      - name: install
        run: npm i
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'package.json에 chromatic URL 업데이트'
        run: |
          sed -i "s|CHROMATIC_HOMEPAGE|${{ steps.chromatic.outputs.storybookUrl }}|" package.json
      - name: 'publish'
        run: npm run publish
      - name: Restore package.json
        run: sed -i "s|CHROMATIC_HOMEPAGE|${{ steps.chromatic.outputs.storybookUrl }}|g" package.json
      - name: Copy build to dist
        run: cp -R build/* dist/
      - name: Configure Git
        run: |
          git config --global user.name "KimDanwoo"
          git config --global user.email "dudgh9198@naver.com"
      - name: Commit and push dist directory
        run: |
          git add dist
          git commit -am 'build: automate deploy dist'
          git push -f https://${{ secrets.GIT_AUTH_TOKEN }}@github.com/KimDanwoo/d-story.git HEAD:dist-build
